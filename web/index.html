<!doctype html>
<html style="height: 600px; width: 400px">
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="$FLUTTER_BASE_HREF" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="Horizon Wallet" />

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="horizon" />
    <link rel="apple-touch-icon" href="favicon.svg" />

    <link href="favicon.svg" rel="icon" />

    <title>horizon</title>
    <link rel="manifest" href="manifest.json" />

    <script src="./assets/posthog.js" type="application/javascript"></script>
    <script src="./assets/mnemonic.js" type="application/javascript"></script>
    <script src="./assets/buffer.js" type="application/javascript"></script>
    <script
      src="./assets/tiny_secp256k1.js"
      type="application/javascript"
    ></script>
    <script src="./assets/ecpair.js" type="application/javascript"></script>
    <script src="./assets/bip32.js" type="application/javascript"></script>
    <script src="./assets/bip39.js" type="application/javascript"></script>
    <script src="./assets/bech32.js" type="application/javascript"></script>
    <script src="./assets/bitcoinjs.js" type="application/javascript"></script>
    <script
      src="./assets/horizon_utils.js"
      type="application/javascript"
    ></script>
    <script>
      // The value below is injected by flutter build, do not touch.
      var serviceWorkerVersion = {{flutter_service_worker_version}};
    </script>
    <!-- This script adds the flutter initialization JS code -->
    <style id="splash-screen-style">
      html {
        height: 100%;
      }

      body {
        margin: 0;
        min-height: 100%;
        background-color: #1e1e38;
        background-size: 100% 100%;
      }

      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
      }

      .contain {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .stretch {
        display: block;
        width: 100%;
        height: 100%;
      }

      .cover {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .bottom {
        position: absolute;
        bottom: 0;
        left: 50%;
        -ms-transform: translate(-50%, 0);
        transform: translate(-50%, 0);
      }

      .bottomLeft {
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .bottomRight {
        position: absolute;
        bottom: 0;
        right: 0;
      }
    </style>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
  </head>
  <body>
    <picture id="splash">
      <source
        srcset="
          splash/img/light-1x.png 1x,
          splash/img/light-2x.png 2x,
          splash/img/light-3x.png 3x,
          splash/img/light-4x.png 4x
        "
        media="(prefers-color-scheme: light)"
      />
      <source
        srcset="
          splash/img/dark-1x.png 1x,
          splash/img/dark-2x.png 2x,
          splash/img/dark-3x.png 3x,
          splash/img/dark-4x.png 4x
        "
        media="(prefers-color-scheme: dark)"
      />
      <img
        class="center"
        aria-hidden="true"
        src="splash/img/light-1x.png"
        alt=""
      />
    </picture>
    <script src="main.dart.js" type="application/javascript"></script>
  </body>
</html>
